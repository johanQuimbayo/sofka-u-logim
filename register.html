<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="app/register.js"></script>
</head>
<body>
  <div class="form-container">
   
    <div class="image-section">
      <img src="images/sofkalogo.png" alt="Ruinas del Sapo" class="main-image">
    </div>
    
    <div class="form-wrapper">
      <div class="register-form">
        <h1>Registro de Usuario</h1>
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Ingrese su nombre completo" required>
            <small id="name-error" class="error-message"></small>
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
            <small id="email-error" class="error-message"></small>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña, mínimo 9 caracteres" required>
            <small id="password-error" class="error-message"></small>
          </div>
          <div class="container">
            <button id="button-login" type="submit">Registrarme</button>
          </div>     
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        <div class="footer">
          Copyright © SofkaU
        </div>
      </div>
    </div>
  </div>
</body>
</html>
